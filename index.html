<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Base Apparel</title>
</head>
<body>
 <header class="l-header">
  <div class="l-container">
    <div class="l-content">
        <main class="l-main">
          <div class="l-text__wrapper">
            <img src="images/logo.svg" alt="Logo" class="c-logo">
            <img src="images/hero-mobile.jpg" alt="Womam picture" class="c-image__mobile">
            <h1 class="c-h1"> We're <br> <span class="c-h1__black">coming soon</span> </h1>
           
            <p class="c-paragraph">
              Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.
            </p>

            <form class="l-form" id="form">
              <label for="email" class="c-label">
                <input  type="email" name="email" id="input" placeholder="Email Address" class="l-email">
                <img src="images/icon-error.svg" alt="Icon error" class="c-error__icon" id="iconError">
              </label>
                
              <button type="submit" class="l-submit"><img src="images/icon-arrow.svg" alt="Icon arrow"></button>
              <small class="c-email__error" id="textError">Please provide a valid email</small>
                
              
            </form>
                
          </div>
        </main>

        <div class="l-image__hero">
          <img src="images/hero-desktop.jpg" alt="Picture of woman" class="c-image__hero">
        </div>
        </div>
    </div>
   </header>

   <script src="script.js"></script>
</body>
</html>
